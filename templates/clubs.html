<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Clubes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Lista de Clubes</h1>

        <div class="overflow-x-auto">
            <table class="table table-zebra w-full border-separate border-spacing-2">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Nome</th>
                        <th class="px-4 py-2">País</th>
                        <th class="px-4 py-2">Imagem</th>
                        <th class="px-4 py-2">Detalhes</th>
                    </tr>
                </thead>

                <tbody>
                {% for clube in clubes %}
                    <tr class="bg-white hover:bg-gray-50">
                        <td class="px-4 py-2">{{ clube.id }}</td>
                        <td class="px-4 py-2">{{ clube.nome }}</td>
                        <td class="px-4 py-2">{{ clube.pais }}</td>

                        <td class="px-4 py-2">
                            {% if clube.imagem %}
                                <img src="{{ clube.imagem }}" 
                                     alt="{{ clube.nome }}" 
                                     class="w-16 h-16 object-cover rounded">
                            {% else %}
                                <div class="w-16 h-16 bg-gray-300 rounded flex items-center justify-center">
                                    <span class="text-xs opacity-60">Sem imagem</span>
                                </div>
                            {% endif %}
                        </td>

                        <td class="px-4 py-2">
                            <a href="/clubs/{{ clube.id }}" class="btn btn-primary">Ver</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" class="btn btn-secondary px-6">Voltar ao Início</a>
        </div>
    </div>

</body>
</html>
