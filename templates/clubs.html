<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Clubs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.js"></script>
</head>

<body class="bg-gray-100 text-gray-900" data-theme="corporate">

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-8 text-center text-primary"> Clubs List</h1>

        <div class="overflow-x-auto bg-white shadow-xl rounded-box p-4">
            <table class="table table-zebra w-full">
                <thead class="bg-primary text-primary-content">
                    <tr>
                        <th class="py-3 px-4 rounded-tl-lg text-center">ID</th>
                        <th class="py-3 px-4 text-center">Name</th>
                        <th class="py-3 px-4 text-center">Country</th>
                        <th class="py-3 px-4 text-center">Image</th>
                        <th class="py-3 px-4 rounded-tr-lg text-center">Details</th>
                    </tr>
                </thead>

                <tbody>
                {% for clube in clubes %}
                    <tr class="hover:bg-base-200 transition duration-150">
                        <td class="py-3 px-4 font-mono text-center">{{ clube.id }}</td>
                        <td class="py-3 px-4 font-semibold text-center">{{ clube.nome }}</td>
                        <td class="py-3 px-4 text-gray-600 text-center">{{ clube.pais }}</td>

                        <td class="py-3 px-4 text-center">
                            <div class="flex justify-center">
                                {% if clube.imagem %}
                                    <img src="{{ clube.imagem }}" 
                                        alt="{{ clube.nome }}" 
                                        class="w-10 h-10 object-cover rounded-full mask mask-squircle">
                                {% else %}
                                    <div class="w-10 h-10 bg-gray-300 rounded-full mask mask-squircle flex items-center justify-center text-xs">
                                        <span>Sem img</span>
                                    </div>
                                {% endif %}
                            </div>
                        </td>

                        <td class="py-3 px-4 text-center">
                            <a href="/clubs/{{ clube.id }}" class="btn btn-sm btn-primary btn-outline">See</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
        
        <div class="mt-10 text-center">
            <a href="/" class="btn btn-secondary px-8">‚Üê Back to Index</a>
        </div>
    </div>

</body>
</html>
