<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ clube.nome }}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-6">

        <!-- TÍTULO -->
        <h1 class="text-4xl font-bold mb-6 text-center">{{ clube.nome }}</h1>

        <!-- CARTÃO COM DETALHES DO CLUBE -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-10 max-w-xl mx-auto">

            <div class="flex flex-col items-center">
                <!-- Imagem -->
                {% if clube.imagem %}
                    <img src="{{ clube.imagem }}" 
                         alt="Logo {{ clube.nome }}" 
                         class="w-32 h-32 object-cover rounded mb-4 shadow">
                {% else %}
                    <div class="w-32 h-32 bg-gray-300 rounded mb-4 flex items-center justify-center">
                        <span class="opacity-60 text-xs">Sem imagem</span>
                    </div>
                {% endif %}

                <!-- Nome e País -->
                <h2 class="text-2xl font-semibold">{{ clube.nome }}</h2>
                <p class="text-lg text-gray-600">{{ clube.pais }}</p>
            </div>

        </div>

        <!-- LISTA DE JOGADORES -->
        <h2 class="text-2xl font-bold mt-12 mb-4 text-center">Jogadores do Clube</h2>

        <div class="overflow-x-auto">
            <table class="table table-zebra w-full border-separate border-spacing-2">

                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-2">Imagem</th>
                        <th class="px-4 py-2">Nome</th>
                        <th class="px-4 py-2">Posição</th>
                        <th class="px-4 py-2">Preço</th>
                        <th class="px-4 py-2">Detalhes</th>
                    </tr>
                </thead>

                <tbody>
                {% for jogador in clube.jogadores %}
                    <tr class="bg-white hover:bg-gray-50">

                        <!-- Imagem -->
                        <td class="px-4 py-2">
                            <img src="{{ jogador.imagem }}" 
                                 alt="{{ jogador.nome }}" 
                                 class="w-16 h-16 object-cover rounded">
                        </td>

                        <td class="px-4 py-2">{{ jogador.nome }}</td>
                        <td class="px-4 py-2">{{ jogador.posicao }}</td>
                        <td class="px-4 py-2">{{ jogador.preco }}</td>

                        <td class="px-4 py-2">
                            <a href="/players/{{ jogador.id }}" class="btn btn-primary">Ver</a>
                        </td>

                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="/clubs" class="btn btn-secondary">Voltar aos Clubes</a>
        </div>

    </div>

</body>
</html>
