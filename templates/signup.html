<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" />
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center">

    <div class="card w-[450px] bg-base-100 shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Create Account</h1>

        {% if error %}
        <div role="alert" class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <!-- Formulário de Cadastro -->
        <form class="flex flex-col gap-4" action="/signup" method="POST">

            <!-- Nome e Apelido -->
            <div class="flex gap-3">
                <input name="first" placeholder="First Name" required class="input input-bordered w-1/2">
                <input name="last" placeholder="Surname" required class="input input-bordered w-1/2">
            </div>

            <!-- Email e Password -->
            <input type="email" name="email" placeholder="E-mail" required class="input input-bordered w-full">
            <input type="password" name="password" placeholder="Password" required class="input input-bordered w-full">

            <!-- Dropdown para Seleção de País -->
            <div class="dropdown w-full">
                <button type="button"
                    class="input input-bordered w-full text-left flex items-center justify-between gap-2">
                    <span class="country-label">Select Country</span>
                    <span class="ml-auto">▼</span>
                </button>
                <ul tabindex="0"
                    class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-full max-h-60 overflow-y-auto">
                    {% for country in pais %}
                    <li>
                        <button type="button" class="flex items-center gap-2" required
                            onclick="setCountry('{{ country.nome }}')">
                            <img src="{{ country.imagem }}" alt="{{ country.nome }}" class="w-6 h-6 object-cover">
                            <span>{{ country.nome }}</span>
                        </button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <input name="nationality" placeholder="Nacionality" required class="input input-bordered w-full">
            <!-- Campo oculto para guardar o país selecionado-->
            <input type="hidden" name="country" id="country-input">

            <!-- Data de Nascimento -->
            <label class="font-semibold">Born date</label>
            <input type="date" name="birthdate" required class="input input-bordered w-full">

            <!-- Botão de Submissão -->
            <button class="btn btn-success w-full" type="submit">Create Account</button>
        </form>

        <p class="text-center mt-4">
            Already Signup? <a href="/" class="link link-primary">Enter</a>
        </p>
    </div>

    <script>
        // Função para definir o país selecionado
        function setCountry(countryName) {
            // Atualiza o campo oculto que é enviado no form
            var countryInput = document.getElementById('country-input');
            if (countryInput) {
                countryInput.value = countryName;
            }

            // Atualiza o rótulo do botão toggle para mostrar o país escolhido
            var label = document.querySelector('.dropdown > button .country-label');
            if (label) {
                label.textContent = countryName;
            }

            // Fechar a dropdown: mover foco para o botão de submissão do formulário
            var submitBtn = document.querySelector('form button[type="submit"], form input[type="submit"]');
            if (submitBtn) {
                submitBtn.focus();
            } else {
                // fallback: criar elemento temporário e focá-lo para remover foco da dropdown
                var tmp = document.createElement('button');
                tmp.type = 'button';
                tmp.style.position = 'absolute';
                tmp.style.left = '-9999px';
                tmp.tabIndex = -1;
                document.body.appendChild(tmp);
                tmp.focus();
                setTimeout(function () { tmp.remove(); }, 0);
            }
        }
    </script>

</body>

</html>
