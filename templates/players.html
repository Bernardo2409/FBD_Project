<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogadores</title>
</head>
<body>

    <h1>Lista de Jogadores</h1>

    <table border="1" cellpadding="6">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Posição</th>
                <th>Preço</th>
                <th>Detalhes</th>
            </tr>
        </thead>

        <tbody>
        {% for jogador in jogadores %}
            <tr>
                <td>{{ jogador.id }}</td>
                <td>{{ jogador.nome }}</td>
                <td>{{ jogador.posicao }}</td>
                <td>{{ jogador.preco }}</td>
                <td>
                    <a href="/players/{{ jogador.id }}">Ver</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
