<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Lista de Jogadores</h1>

        <div class="overflow-x-auto">
            <table class="table table-zebra w-full border-separate border-spacing-2">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Nome</th>
                        <th class="px-4 py-2">Posição</th>
                        <th class="px-4 py-2">Preço</th>
                        <th class="px-4 py-2">Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                {% for jogador in jogadores %}
                    <tr class="bg-white hover:bg-gray-50">
                        <td class="px-4 py-2">{{ jogador.id }}</td>
                        <td class="px-4 py-2">{{ jogador.nome }}</td>
                        <td class="px-4 py-2">{{ jogador.posicao }}</td>
                        <td class="px-4 py-2">{{ jogador.preco }}</td>
                        <td class="px-4 py-2">
                            <a href="/players/{{ jogador.id }}" class="btn btn-primary">Ver</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
