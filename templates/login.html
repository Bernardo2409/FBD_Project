<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" />
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center">

    <div class="card w-96 bg-base-100 shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

        {% if message %}
            <p class="text-green-500 text-center mb-4">{{ message }}</p>
        {% endif %}
        
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form class="flex flex-col gap-4" action="/login" method="POST">

            <input type="email" name="email" placeholder="E-mail"
                   class="input input-bordered w-full" required />

            <input type="password" name="password" placeholder="Password"
                   class="input input-bordered w-full" required />

            <button class="btn btn-primary w-full" type="submit">Enter</button>
        </form>

        <p class="text-center mt-4">
            First Time? <a href="/signup" class="link link-primary">Create a account</a>
        </p>
    </div>

</body>
</html>
